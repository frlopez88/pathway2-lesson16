<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link href="style.css" rel="stylesheet" >
</head>

<body>

    <h1 id="title1"> Select a type of Vehicle </h1>

    <form onsubmit="createVehicle()">

        <label>Type of Vehicle</label>
        <select id="inputType" onchange="hideInputs()">
            <option value="Select a type of Vehicle"> --- Select an Option</option>
            <option value="truck">Truck</option>
            <option value="car">Car</option>
        </select>

        <label>Brand</label>
        <input id="inputBrand" type="text" required>

        <label>Model</label>
        <input id="inputModel" type="text" required>

        <label>Year</label>
        <input id="inputYear" type="number" min="2000" value="2000" required>

        <label id="labelDoors">Doors</label>
        <input id="inputDoors" type="number"  value="1" >

        <label id="labelPayload">Payload Capacity</label>
        <input id="inputPayload" type="number"  >

        <button>Send</button>
    </form>
    
    <p></p>

    <form style="display:  none;" onsubmit="addMaintance()" id="maintanceForm"></form>
        <label>Maintance Cost</label>
        <input id="inputCost" type="number">

        <button>Add</button>
    </form>

    <form style="display: none;" onsubmit="addMilesToCar()" id="driveForm">
        <label>Miles Driven</label>
        <input id="inputMiles" type="number">

        <button>Add</button>
    </form>


    <script type="module" src="main.js"></script>

</body>

</html>
